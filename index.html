<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS GRID 2</title>
    <style>

        .grid {
          display: grid;

        }

        .grid > div {
          background: #eee;
          padding: 1em;
        }

        .grid > div:nth-child(odd) {
          background: #ddd;
        }


    </style>
  </head>
  <body>
    <div class='grid'>
    </div>
  </body>
</html>
